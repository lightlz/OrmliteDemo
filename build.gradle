apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.light.ormlitedemo"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('src/main/libs/ormlite-android-4.48.jar')
    compile files('src/main/libs/ormlite-core-4.48.jar')
    compile files('/Users/light/AndroidStudioProjects/OrmliteDemo/libs/ormlite-android-4.48.jar')
    compile files('/Users/light/AndroidStudioProjects/OrmliteDemo/libs/ormlite-core-4.48.jar')
}
